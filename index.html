<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importing google font by link tag-->
    <!--monospace, serif and sans-serif are generic font families in all browsers-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <!--CSS inside of HTML -->
    <!--It is possible to change the color of an element with the property style which is called style-inline-->
    <h1 style="color: blue;">CatPhotoApp</h1>
    
    <!--Style tag: another way to apply CSS using selectors-->
    <!--This time the color of all h2 elements will be changed to yellow-->
    <style>
        h1{
            font-family: Lobster, monospace;
            font-size: 30px;
        }

        h2{
            font-family: monospace;
            color: yellow;
        }
    </style>
    <h1>CatMovile</h1>
    <h2>CatPhotoMovileApp</h2>
    <h2>CatPhotoMovileApp</h2>
    <h2>CatPhotoMovileApp</h2>

    <!--Using CLASSES: reusable styles-->
    <style>
        .sub-title{
            color: green;
        }
    </style>
    <h2 class="sub-title">Cute Cat</h2>

    <style>
        .rectangle{
            background-color: pink;
            width: 150px;
            height: 100px;
        }
        .thick-green-border{
            border: green 5px solid;
            border-radius: 10px;
        }
    </style>
    <div class="rectangle thick-green-border"></div>

    <!--id attribute should be unique and it can be applied to one element-->
    <!--An id has a higher specificity (importance) than a class-->
    <!--We always reference ids by a # hash symbol and a class by a . piriod-->
    
    <style>
        #cat-photo-form{
            background-color: blue;
        }
    </style>
    
    <form action="#" id="cat-photo-form">
        <label for="user-comment">
            Write a comment:
            <input id="user-comment" type="text" placeholder="your toughts">
        </label>
    </form>

    <!--Padding of an element-->
    <!--Three important properties control the space that surrounds each HTML element: padding, border, and margin-->

    <!--Padding: amount of space between the element's content and its border-->
    <!--Margin: amount of space between an element's border and surrounding elements-->
   
   <!--
       Orders of the different properties
       padding-top
       padding-right
       padding-bottom
       padding-left
    -->
    <!--Clockwise Notation to specify the padding:::: padding: 10px 20px 10px 20px-->
   <style>
        .box{
            border: red 5px solid;
            width: 100px;
            text-align: center;
            padding: 10px;
            margin: 40px;
        }
    </style>
    <div class="box">padding</div>

    <!--Selector ID and CLASS used so far-->
    <!--[attr=value] This selector matches and styles elements with a specific attribute value-->
    <style>
        [type='radio']{
            margin-top: 20px;
            margin-right: 10px;
        }
    </style>
    
    <div>
        <p>Cual lenguaje de programacion prefieres?</p>
        <label for="javascript">
            Javascript
            <input type="radio" name="programming-language" id="javascript">
        </label>
        <label for="python">
            Python 
            <input type="radio" name="programming-language" id="python">
        </label>
    </div>

    <!--Absolute units tie to physical units of length-->
    <!--For example: px, in and mm refer to inches and millimeters, respectively-->
    <!--Absolute length units approximate the actual measurement on a screen-->

    <!--Relative units, such as em or rem, are relative to another length value-->
    <!--For example, em is based on the size of an element's font-->
    <!--If you use it to set the font-size property itself, it's relative to the parent's font-size-->

    <!--
        EM: Relative to the parent element
        REM: Relative to the root element (HTML tag)
    -->

    <!--The default text size in browsers is 16px so if we set a font size using relative units the size is gonna be relative to the default size-->
    <!--1.5em => 1.5 * 16px = 24px-->
    <p style="font-size: 1.5em;">
        text
    </p>

    <!--Inline styles override styles-->
    <!--We can override all styles by using IMPORTANT-->
    <style>
        #green-text{
            color: green;
        }
        .red-text{
            color: red !important;
        }
        .blue-text{
            color: blue;
        }
    </style>
    <p id="green-text" class="red-text blue-text" style="color: black;">
        override css
    </p>
</body>
</html>
